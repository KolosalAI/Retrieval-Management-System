services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kolosal-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - kolosal-network

  # SearXNG Internet Search
  searxng:
    image: searxng/searxng:latest
    container_name: kolosal-searxng
    ports:
      - "8090:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8090/
      - SEARXNG_SECRET_KEY=ultrasecretkey-change-this-in-production
      - SEARXNG_REDIS_URL=redis://redis:6379/0
    volumes:
      - searxng_data:/etc/searxng
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - kolosal-network

  # Redis for SearXNG
  redis:
    image: redis:alpine
    container_name: kolosal-redis
    command: redis-server --save 30 1 --loglevel warning
    volumes:
      - redis_data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    restart: unless-stopped
    networks:
      - kolosal-network

  # MarkItDown Service
  markitdown:
    build: https://github.com/KolosalAI/Kolosal-RMS-MarkItDown.git#main
    container_name: kolosal-markitdown
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - kolosal-network

  # Kolosal Server (AI Inference Engine)
  kolosal-server:
    build: https://github.com/KolosalAI/kolosal-server.git#docker
    container_name: kolosal-server
    ports:
      - "8084:8084"
    volumes:
      - ./models:/app/models
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8084
      - QDRANT_URL=http://qdrant:6333
      - SEARXNG_URL=http://searxng:8080
    depends_on:
      - qdrant
      - searxng
    restart: unless-stopped
    networks:
      - kolosal-network

  # Dashboard Service
  dashboard:
    build: https://github.com/KolosalAI/Kolosal-RMS-Dashboard.git#main
    container_name: kolosal-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - QDRANT_URL=http://qdrant:6333
      - SEARXNG_URL=http://searxng:8080
      - MARKITDOWN_URL=http://markitdown:8001
      - KOLOSAL_SERVER_URL=http://kolosal-server:8084
    depends_on:
      - qdrant
      - searxng
      - markitdown
      - kolosal-server
    restart: unless-stopped
    networks:
      - kolosal-network

volumes:
  qdrant_storage:
  redis_data:
  searxng_data:

networks:
  kolosal-network:
    driver: bridge
